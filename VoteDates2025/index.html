<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同學會日期投票 2025</title>
    <meta name="description" content="響應式多重日期選擇器，支援 Google Sheets 數據提交">
    <meta property="og:title" content="多重日期投票 - 同學會日期投票 2025">
    <meta property="og:description" content="快來挑日期喔～ 響應式多重日期選擇器，支援多個非連續日期選擇和 Google Sheets 整合">
    <meta property="og:type" content="website">
    <link rel="icon" href="../images/cmonBruh.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../images/cmonBruh.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">同學會日期投票 2025</h1>
        <p class="subtitle">請選擇偏好的多個日期</p>
        
        <form id="dateForm">
            <!-- 投票者稱呼 -->
            <div class="form-group">
                <label for="voterName">投票者稱呼 *</label>
                <input type="text" id="voterName" name="voterName" placeholder="請輸入您的稱呼" required>
            </div>

            <!-- 電子郵件地址 -->
            <div class="form-group" style="display: none;">
                <label for="emailAddress">電子郵件地址 *</label>
                <input type="email" id="emailAddress" name="emailAddress" placeholder="請輸入您的電子郵件" required>
            </div>

            <!-- 日期選擇區域 -->
            <div class="date-picker-section">
                <div class="date-picker-header">選擇可用日期</div>
                <div class="calendar-container" id="calendarContainer">
                    <!-- 日曆將由 JavaScript 動態生成 -->
                </div>
                <!-- 隱藏原有的日期輸入 -->
                <div class="date-input-group" style="display: none;">
                    <input type="date" id="dateInput" name="dateInput">
                    <button type="button" id="addDateBtn" class="add-date-btn">新增日期</button>
                </div>
            </div>

            <!-- 已選擇的日期顯示 -->
            <div class="selected-dates">
                <div class="date-picker-header">已選擇的日期</div>
                <div id="selectedDates">
                    <p style="color: #718096; font-style: italic;">尚未選擇任何日期</p>
                </div>
            </div>

            <!-- 提交按鈕 -->
            <button type="button" id="submitBtn" class="submit-btn" disabled>提交選擇</button>
        </form>
        
        <!-- 投票結果圖表 -->
        <div class="iframe-container">
            <div class="iframe-title">📊 即時投票結果統計</div>
            <iframe width="100%" height="396px" seamless frameborder="0" scrolling="yes" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRFYAvppnCbT5O5etjcI4kDwx9x-3WMM-_GTnSgNvqzVrFZQcLc6ogE2bS27ekxMN2XFoPlhoCPngYX/pubchart?oid=2005260562&amp;format=interactive"></iframe>
        </div>
    </div>

    <script type="text/javascript">
        (function(){
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'script.js?t=' + new Date().getTime();
            document.head.appendChild(script);
        })();
    </script>
</body>

</html>
